<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Import tax calculator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar w/ text</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Navbar text with an inline element
                </span>
            </div>
        </div>
    </nav>

    <form class="row g-3 p-5">
        <div class="col-md-10">
            <label for="labelImportingFrom" class="form-label">Importing from :</label>
            <select id="inputImportingFrom" class="form-select">
                <option selected></option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="labelImportFromCurency" class="form-label">Curency :</label>
            <select id="inputImportFromCurency" class="form-select">
                <option selected></option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-10">
            <label for="labelImportingTo" class="form-label">Importing to :</label>
            <select id="inputImportingTo" class="form-select">
                <option selected></option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="labelImportToCurency" class="form-label">Curency :</label>
            <select id="inputImportToCurency" class="form-select">
                <option selected></option>
                <option>...</option>
            </select>
        </div>
        <hr>
        <div class="col-md-10">
            <label for="labelImportingFrom" class="form-label">Product description :</label>
            <select id="inputImportingFrom" class="form-select">
                <option selected></option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-10">
            <label for="labelProductValue" class="form-label">Product value :</label>
            <input type="number" step="0.01" class="form-label" id="inputProductValue">
            <label for="labelProductValue" class="form-label">*In curency of origin</label>
        </div>
        <div class="col-md-10">
            <label for="labelProductQuantity" class="form-label">Product quantity :</label>
            <input type="number" step="0" class="form-label" id="inputProductQuantity">
        </div>
        <hr>

        <div class="col-md-10">
            <label for="labelShippingCost" class="form-label">Shipping cost :</label>
            <input type="number" name="inputShippingCost" id="inputShippingCost">
            <label for="labelProductValue" class="form-label">*In curency of origin</label>
        </div>

        <div class="col-md-10">
            <label for="labelInsuranceCost" class="form-label">Insurance cost :</label>
            <input type="number" name="inputInsuranceCost" id="inputInsuranceCost">
            <label for="labelProductValue" class="form-label">*In curency of origin</label>
        </div>


        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Calculate import duty and taxes</button>
        </div>


    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
